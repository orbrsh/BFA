<!-- admin users -->
<table class="table table-striped table-hover table-condensed">
    <caption>Users</caption>
    <tr>
        <th>index </th>
        <th>Photo </th>
        <th>Username </th>
        <th>Nickname </th>
        <th>Telephone </th>
        <th>Email</th>
        <th>Address</th>
        <th>Description</th>
        <th>remove?</th>
    </tr>
    <tr ng-repeat="user in adminUser.users">
        <td>
            #{{$index}}
        </td>
        <td>
            <button class="btn btn-link" data-ng-click="(showUserPhoto === true) ? (showUserPhoto = false) : (showUserPhoto = true)">show</button>
            <img data-ng-show="showUserPhoto" data-ng-src="{{((user.Photo == '') || angular.isUndefined(user.Photo) ) ? 'images/img_nogravatar.png' : user.Photo}}"
                    alt="{{'user'+$index+' photo'}}">
        </td>
        <td>{{user.Username}}</td>
        <td>{{user.Nickname}}</td>
        <td>{{user.Phone}}</td>
        <td><a href="mailto:{{user.Email}}">{{user.Email}}</a></td>
        <td>{{user.Address}}</td>
        <td>{{user.Description}}</td>
        <td><button ng-click="adminUser.deleteUser(user.Username)">Remove user</button></td>
    </tr>
</table>
