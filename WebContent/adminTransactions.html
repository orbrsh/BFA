<!-- admin transactions -->
<table class="table table-striped table-hover table-condensed">
    <caption>Transactions</caption>
    <tr>
        <th>index       </th>
        <th>Username    </th>
        <th>Book name   </th>
        <!-- <th>Paid        </th> -->
        <th>Date        </th>
    </tr>
    <tr ng-repeat="trans in adminTransactions.Transactions">
        <td>
            #{{trans.IdPurchased}}
        </td>
        <td>
            {{trans.Username}}
        </td>
        <td>
            {{getBooknameById(trans.IdBook)}}
        </td>
        <!-- <td>
            $$
        </td> -->
        <td>
            {{trans.DateBought | date:'medium'}}
        </td>
    </tr>
</table>
