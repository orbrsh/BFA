<!-- admin reviews -->
<table class="table table-striped table-hover table-condensed">
    <caption>Reviews</caption>
    <tr>
        <th>index </th>
        <th>Username </th>
        <th>Book name </th>
        <th>Date </th>
        <th>Review text </th>
        <th>Approve? </th>
    </tr>
    <tr ng-repeat="review in adminReview.Reviews">
        <td>
            #{{review.IdReviews}}
        </td>
        <td>
            {{review.Username}}
        </td>
        <td>
            {{getBooknameById(review.IdBook)}}
        </td>
        <td>
            {{review.dateWritten | date:'medium'}}
        </td>
        <td>
            {{review.reviewText}}
        </td>
        <td>
            <button ng-click="adminReview.approveReview(review.IdReviews)">Approve Review</button>
        </td>
    </tr>
</table>
